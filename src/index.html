<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html',{
"title":"SmartHome"
})

<body>
	@@include('html/header.html',{})

	<div class="promo">
		<h2 class="title promo__title">
			Управляй <br>
			своим домом <br>
			в <span>одно касание</span>
		</h2>
		<div class="promo__image">
			<img class="promo__image-robot" src="img/promo/robot.png" alt="robot image">
			<img class="promo__image-water" src="img/promo/water.png" alt="water image">
			<img class="promo__image-gas" src="img/promo/gas.png" alt="gas image">
			<img class="promo__image-cleaning" src="img/promo/cleaning.png" alt="cleaning image">
			<img class="promo__image-wifi" src="img/promo/wifi.png" alt="wifi image">
			<img class="promo__image-childrens" src="img/promo/childrens.png" alt="childrens image">
		</div>
	</div>

	<div class="apps">
		<h2 class="title apps__title">
			<span>Не надо</span> <br>
			скачивать кучу <br>
			приложений
		</h2>
		<div class="apps__image">
			<img class="apps__image-hand" src="img/apps/hand.png" alt="hand without phone">
			<img class="apps__image-hand_phone" src="img/apps/hand_phone.png" alt="hand with phone">
		</div>
	</div>

	<div class="arrow">
		<img src="img/common/arrow.png" alt="arrow to scroll">
	</div>
	

	@@include('html/footer.html',{})
	<script src="js/app.min.js"></script>
</body>

</html>
